<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Funcionário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dados do funcionário</h1>
        </header>
        <main class="content">
            <div class="profile-section">
                <div class="employee-name">
                    WENDRIELY PADILHA DE SOUZA
                </div>
            </div>
            <div class="details">
                <div class="field">
                    <label>Número do cadastro:</label>
                    <div class="value blue"></div>
                </div>
                <div class="field">
                    <label>Data de nascimento:</label>
                    <div class="value yellow"></div>
                </div>
                <div class="field">
                    <label>Cargo:</label>
                    <div class="value blue"></div>
                </div>
                <div class="field">
                    <label>CPF:</label>
                    <div class="value yellow"></div>
                </div>
                <div class="field">
                    <label>Salário:</label>
                    <div class="value blue"></div>
                </div>
                <div class="field">
                    <label>Número da conta para pagamento:</label>
                    <div class="value yellow"></div>
                </div>
            </div>
            <div class="actions">
                
                <button class="edit-btn">
                     <img src="imagem/lapis-removebg-preview.png" alt="Editar" class="icon"> Editar
                </button>
                <button class="delete-btn">
                    <img src="imagem/lixo-removebg-preview (1).png" alt="Excluir" class="icon"> Excluir
                </button>
                <button class="payment-btn">Folha de Pagamento</button>
                <button class="payment-btn">Mais informações</button>
                
            </div>
        </main>
        <footer class="footer">
            <div class="logo">
                <img src="imagem/a-clean-modern-and-professional-logo-with-the-text-9eVuCq3pTGmzTziuuqdCaw-64NQXdd1Shq8dyQ7zRA6MQ-removebg-preview (1).png" >
            </div>
        </footer>
    </div>
</body>
</html>
