<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Funcionário</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function editFields() {
            const fields = document.querySelectorAll('.value');
            fields.forEach(field => {
                field.removeAttribute('disabled');
                field.style.backgroundColor = '#fff';
                field.style.border = '1px solid #ccc';
            });
        }

        function deleteData() {
            if (confirm('Tem certeza que deseja excluir os dados deste funcionário?')) {
                document.querySelectorAll('.value').forEach(field => {
                    field.value = '';
                    field.setAttribute('disabled', 'true');
                    field.style.backgroundColor = '#f0f0f0';
                    field.style.border = 'none';
                });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dados do funcionário</h1>
        </header>
        <main class="content">
            <div class="profile-section">
                <div class="employee-name">
                    WENDRIELY PADILHA DE SOUZA
                </div>
            </div>
            <div class="details">
                <div class="field">
                    <label for="employee-id">Número do cadastro:</label>
                    <input type="text" id="employee-id" class="value blue" placeholder="Digite o número do cadastro" disabled>
                </div>
                <div class="field">
                    <label for="birth-date">Data de nascimento:</label>
                    <input type="date" id="birth-date" class="value yellow" disabled>
                </div>
                <div class="field">
                    <label for="job-title">Cargo:</label>
                    <input type="text" id="job-title" class="value blue" placeholder="Digite o cargo" disabled>
                </div>
                <div class="field">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" class="value yellow" placeholder="Digite o CPF" disabled>
                </div>
                <div class="field">
                    <label for="salary">Salário:</label>
                    <input type="text" id="salary" class="value blue" placeholder="Digite o salário" disabled class="value yellow">
                </div>
                <div class="field">
                    <label for="bank-account">Número da conta para pagamento:</label>
                    <input type="text" id="bank-account" class="value yellow" placeholder="Digite o número da conta" disabled>
                </div>
            </div>
            <div class="actions">
                <button class="edit-btn" onclick="editFields()">
                     <img src="imagem/lapis-removebg-preview.png" alt="Editar" class="icon"> Editar
                </button>
                <button class="delete-btn" onclick="deleteData()">
                    <img src="imagem/lixo-removebg-preview (1).png" alt="Excluir" class="icon"> Excluir
                </button>
                <button class="payment-btn">Folha de Pagamento</button>
                <button class="payment-btn">Mais informações</button>
            </div>
        </main>
        <footer class="footer">
            <div class="logo">
                <img src="imagem/a-clean-modern-and-professional-logo-with-the-text-9eVuCq3pTGmzTziuuqdCaw-64NQXdd1Shq8dyQ7zRA6MQ-removebg-preview (1).png" alt="Logo">
            </div>
        </footer>
    </div>
</body>
</html>
