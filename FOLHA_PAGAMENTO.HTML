<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folha de Pagamento</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Folha de Pagamento</h1>
      <div class="logo">PAY<span>Z</span>EN</div>
    </header>

    <div class="content">
      <div class="payment-details">
        <div class="section">
          <label>Suas horas de trabalho</label>
          <div class="black-box"></div>
        </div>
        <div class="section">
          <label>Vale transporte</label>
          <div class="black-box"></div>
        </div>
        <div class="section">
          <label>IRRF</label>
          <div class="black-box"></div>
        </div>
        <div class="section">
          <label>Vale alimentação</label>
          <div class="black-box"></div>
        </div>
        <div class="section">
          <label>INSS</label>
          <div class="black-box"></div>
        </div>
        <div class="section">
          <label>Horas extras</label>
          <div class="black-box"></div>
        </div>
        <div class="total">
          <span>TOTAL</span>
          <div class="yellow-box"></div>
        </div>
      </div>

      <div class="history">
        <div class="name">
            <span class="name-text">Ana Julia</span> 
        </div>
        <div class="history-title">HISTÓRICO DE PAGAMENTO</div>
        <ul class="history-list">
          <li>Salário jan/24: xxxR$</li>
          <li>Salário fev/24: xxxR$</li>
          <li>Salário mar/24: xxxR$</li>
          <li>Salário abr/24: xxxR$</li>
        </ul>
      </div>
    </div>

    <div class="export">
      <button>exportar</button>
    </div>
  </div>
</body>
</html>
